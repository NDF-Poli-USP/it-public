name: Atualizar data no README

on:
  schedule:
    - cron: '0 0 * * *'  # Executa diariamente à meia-noite UTC
  workflow_dispatch:      # Permite execução manual

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout do repositório
        uses: actions/checkout@v4

      - name: Atualizar data no README
        run: |
          DATE=$(date -u "+%d/%m/%Y")
          sed -i "s#<!--LAST_UPDATED-->.*#$DATE#" it-public/training/python/README.md
          

      - name: Commit e push se houver alterações
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add it-public/training/python/README.md
          git diff --cached --quiet || git commit -m "Atualizar data no README"
          git push
