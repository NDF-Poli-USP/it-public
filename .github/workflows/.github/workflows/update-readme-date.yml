name: Update README Date

on:
  push:
    branches: [ main ]  # ou o nome do seu branch principal

jobs:
  update-date:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set current date
        run: echo "CURRENT_DATE=$(date '+%B %d, %Y')" >> $GITHUB_ENV

      - name: Update README.md date
        run: |
          sed -i "s/ğŸ“ \*Last updated: .*$/ğŸ“ *Last updated: $CURRENT_DATE*/" README.md

      - name: Commit changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          git commit -m "Update README last updated date to $CURRENT_DATE" || echo "No changes to commit"
          git push
